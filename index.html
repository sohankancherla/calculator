<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="image/png" sizes="16x16" rel="icon" href="./images/icons8-calculator-pastel-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="./images/icons8-calculator-pastel-32.png">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="console">
                <span id="top-text"></span>
                <span id="current-text">0</span>
            </div>
            <div class="buttons">
                <div class="column">
                    <button class="outline" id="clear">C</button>
                    <button class="outline number" id="seven">7</button>
                    <button class="outline number" id="four">4</button>
                    <button class="outline number" id="one">1</button>
                    <button class="outline" id="decimal">.</button>
                </div>
                <div class="column">
                    <button class="outline" id="delete">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"/>
                        </svg>
                    </button>                   
                    <button class="outline number" id="eight">8</button>
                    <button class="outline number" id="five">5</button>
                    <button class="outline number" id="two">2</button>
                    <button class="outline number" id="zero">0</button>
                </div>
                <div class="column">
                    <button class="solid operator" id="divide">/</button>
                    <button class="outline number" id="nine">9</button>
                    <button class="outline number" id="six">6</button>
                    <button class="outline number" id="three">3</button>
                    <button class="outline" id="plus-minus">+/-</button>
                </div>
                <div class="column">
                    <button class="solid operator" id="times">*</button>
                    <button class="solid operator" id="minus">-</button>
                    <button type="button" class="solid operator" id="plus">+</button>
                    <button class="solid" id="equals">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <span>Created by <a href="https://github.com/sohankancherla">Sohan Kancherla <i class="fa fa-github" style="font-size:18px"></i></a></span>
    </footer>
</body>
</html>
