<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="image/png" sizes="16x16" rel="icon" href="./images/icons8-calculator-pastel-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="./images/icons8-calculator-pastel-32.png">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="console">
                
            </div>
            <div class="buttons">
                <div class="column">
                    <button id="clear">AC</button>
                    <button id="seven">7</button>
                    <button id="four">4</button>
                    <button id="one">1</button>
                    <button id="decimal">.</button>
                </div>
                <div class="column">
                    <button id="delete">DEL</button>
                    <button id="eight">8</button>
                    <button id="five">5</button>
                    <button id="two">2</button>
                    <button id="zero">0</button>
                </div>
                <div class="column">
                    <button id="percent">%</button>
                    <button id="nine">9</button>
                    <button id="six">6</button>
                    <button id="three">3</button>
                    <button id="plus-minus">+/-</button>
                </div>
                <div class="column">
                    <button id="divide">/</button>
                    <button id="times">*</button>
                    <button id="minus">-</button>
                    <button id="plus">+</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <span>Created by <a href="https://github.com/sohankancherla">Sohan Kancherla <i class="fa fa-github" style="font-size:18px"></i></a></span>
    </footer>
</body>
</html>
